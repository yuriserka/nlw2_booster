<div id="page-teacher-form" className="container">
  <page-header title="Que incrível que você quer dar aulas."
    description="O primeiro passo é preencher o formulário de inscrição"></page-header>
  <main [formGroup]="form">
    <fieldset>
      <legend>Seus Dados</legend>
      <app-input [parentForm]="form" controlName="name" label="Nome Completo" name="name"></app-input>
      <app-input [parentForm]="form" controlName="avatar" label="Avatar" name="avatar"></app-input>
      <app-input [parentForm]=" form" controlName="phone" label="WhatsApp" name="whatsapp"></app-input>
      <app-text-area [parentForm]="form" controlName="bio" label="Biografia" name="bio"></app-text-area>
    </fieldset>
    <fieldset>
      <legend>Sobre a Aula</legend>
      <app-select [parentForm]="form" controlName="subject" label="Matéria" name="subject" [options]="[
        {value: 'Artes', label: 'Artes'},
        {value: 'Matemática', label: 'Matemática'},
        {value: 'História', label: 'História'},
        {value: 'Filosofia', label: 'Filosofia'},
        {value: 'Geografia', label: 'Geografia'},
        {value: 'Química', label: 'Química'},
        {value: 'Física', label: 'Física'},
        {value: 'Biologia', label: 'Biologia'},
        {value: 'Português', label: 'Português'},
        {value: 'Educação Física', label: 'Educação Física'}
        ]"></app-select>
      <app-input [parentForm]="form" controlName="price" label="Custo da hora aula" name="price"></app-input>
      <app-text-area [parentForm]="form" controlName="description" label="Descrição" name="description"></app-text-area>
    </fieldset>

    <fieldset>
      <legend>
        Horários Disponíveis
        <button type="button" (click)="addSchedule()">+ Novo horário</button>
      </legend>
      <div class="schedule-item" *ngFor="let s of scheduleItems$ | async; index as i">
        <app-select [parentForm]="form" controlName="week_day" label="Dia da Semana" name="week_day" [options]="[
          {value: '0', label: 'Domingo'},
          {value: '1', label: 'Segunda-Feira'},
          {value: '2', label: 'Terça-Feira'},
          {value: '3', label: 'Quarta-Feira'},
          {value: '4', label: 'Quinta-Feira'},
          {value: '5', label: 'Sexta-Feira'},
          {value: '6', label: 'Sábado'}
          ]" (change)="setScheduleItemValue(i, 'weekDay', $event.target.value)"></app-select>

        <app-input [parentForm]="form" controlName="from" name="from" label="Das" type="time"
          (change)="setScheduleItemValue(i, 'beginTime', $event.target.value)">
        </app-input>
        <app-input [parentForm]="form" controlName="to" name="to" label="Até" type="time"
          (change)="setScheduleItemValue(i, 'endTime', $event.target.value)">
        </app-input>
      </div>
    </fieldset>

    <footer>
      <p>
        <img src="../../../assets/images/icons/warning.svg" alt="Aviso Importante">
        Importante! <br />
        Preencha todos os dados
      </p>
      <button type="button" (click)="handleSubmit()">Salvar Cadastro</button>
    </footer>
  </main>
</div>
